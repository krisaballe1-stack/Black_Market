<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-inline-size: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .contact-header {
            text-align: center;
            margin-block-end: 30px;
        }

        .contact-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-block-end: 10px;
        }

        .form-group {
            margin-block-end: 20px;
        }

        .form-group label {
            display: block;
            margin-block-end: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            inline-size: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .contact-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 10px;
            margin-block-start: 30px;
        }

        .contact-info h3 {
            margin-block-end: 15px;
            color: #333;
        }

        .contact-info p {
            margin: 8px 0;
            color: #555;
        }
    </style>
</head>
<body class="hero-bg pattern-dots">
    <nav class="navbar">
        <div class="nav-brand">Black_Market</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart <span class="cart-count">0</span></a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="admin.html">Admin</a>
            <a href="index.html" id="index-link">Login</a>
            <span id="user-greeting" style="display:none"></span>
            <button id="logout-btn" style="display:none">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you!</p>
            </div>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Customer Support</option>
                        <option value="order">Order Issue</option>
                        <option value="product">Product Question</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Tell us how we can help you..."></textarea>
                </div>
                
                <button type="submit" class="btn" style="inline-size: 100%;">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>ðŸ“ž Get in Touch</h3>
                <p><strong>Email:</strong> support@Black_Market.com</p>
                <p><strong>Phone:</strong> +63 9911290026</p>
                <p><strong>Hours:</strong> Monday - Friday, 9AM - 6PM EST</p>
                <p><strong>Address:</strong> 123 Shopping Street, City, State 12345</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
